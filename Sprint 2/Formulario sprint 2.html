<!DOCTYPE html>
<html>
	<head>
		<title>Formulario para calculo de IMC</title>

		<script type="text/javascript">

			function obtenerdatos(){
				var cedula = document.getElementById("cedula").value;
				var apellido = document.getElementById("apellido").value;
				var nombre = document.getElementById("nombre").value;
				var edad = document.getElementById("edad").value;
				var peso = document.getElementById("peso").value;
				var talla = document.getElementById("talla").value;

				edad1 = parseInt(edad);

				a = parseFloat(peso);

				b = parseFloat(talla);

				c = a / (b**2);

				document.form.cedulaobtenido.value = cedula;
				document.form.apellidoobtenido.value = apellido;
				document.form.nombreobtenido.value = nombre;
				document.form.edadobtenido.value = edad1;
				document.form.pesoobtenido.value = a;
				document.form.tallaobtenido.value = b;
				document.form.imcobtenido.value = c;
			}
		</script>

	</head>
	<body bgcolor="#F7D5CE">
		<center> <h1>Control</h1> </center>

		<hr>

		<br><br>

		<a href="https://www.google.com/intl/es-419/gmail/about/"> <img title="Gmail" width="150px" src="Tecla-Ctrl.png"> </a>

		<br><br><br>

		<center> <h1>Formulario</h1> </center>

		<br><br>

		<form name="form">

			<table border="3" cellpadding="12">
				<tr>
					<th>Cedula:</th><td><input type="text" id="cedula" name="cedula" placeholder="Numero de la cedula"></td>
				</tr>

				<tr>
					<th>Apellido:</th><td><input type="text" id="apellido" name="apellido" placeholder="Primer apellido"></td>
				</tr>

				<tr>
					<th>Nombre:</th><td><input type="text" id="nombre" name="nombre" placeholder="Primer nombre"></td>
				</tr>

				<tr>
					<th>Edad:</th><td><input type="text" id="edad" name="edad"></td>
				</tr>

				<tr>
					<th>Peso:</th><td><input type="text" id="peso" name="peso" placeholder="Digitar en Kilogramos"></td>
				</tr>

				<tr>
					<th>Altura:</th><td><input type="text" id="talla" name="talla" placeholder="Digitar en Metros"></td>
				</tr>

				<tr>
					<td><input type="button" value="Enviar" onclick="obtenerdatos()"></td>
					<td><input type="reset" value="Borrar datos"/></td>
				</tr>

			</table>

			<br><br><br><br>

			<hr>

			<center>

				<h1>Detalles</h1>

				<br><br>

				<table border="3" cellpadding="12">

					<tr>
						<th>Cedula:</th><td><input type="text" id="cedulaobtenido" name="cedulaobtenido"></td>
					</tr>

					<tr>
						<th>Apellido:</th><td><input type="text" id="apellidoobtenido" name="apellidoobtenido"></td>
					</tr>

					<tr>
						<th>Nombre:</th><td><input type="text" id="nombreobtenido" name="nombreobtenido"></td>
					</tr>

					<tr>
						<th>Edad:</th><td><input type="text" id="edadobtenido" name="edadobtenido"></td>
					</tr>

					<tr>
						<th>Peso:</th><td><input type="text" id="pesoobtenido" name="pesoobtenido"></td>
					</tr>

					<tr>
						<th>Talla:</th><td><input type="text" id="tallaobtenido" name="tallaobtenido"></td>
					</tr>

					<tr>
						<th>IMC:</th><td><input type="text" id="imcobtenido" name="imcobtenido"></td>

		</form>
