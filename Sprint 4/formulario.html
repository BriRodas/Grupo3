<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario para calculo de IMC</title>
    <link rel="stylesheet" href="styleFormulario.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="./img/Grupo 3.png" alt="Grupo3" /></a>
      <div>
        <a href="http://www.facebook.com"
          ><img src="./img/facebook1.png" alt="facebook"
        /></a>
        <a href="http://www.instagram.com"
          ><img src="./img/instagram1.png" alt="instagram"
        /></a>
        <a href="http://www.twitter.com"
          ><img src="./img/twitter1.png" alt="twitter"
        /></a>
      </div>
    </header>

    <div class="body" id="body">
      <h1>Calculadora de Indice de Masa Corporal</h1>
      <form class="box">
        <div>
          <p>Cédula</p>
          <input
            type="number"
            id="cedula"
            name="cedula"
            placeholder="Identificación"
          />
        </div>
        <div>
          <p>Apellido:</p>
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Primer apellido"
          />
        </div>
        <div>
          <p>Nombre:</p>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Primer nombre"
          />
        </div>
        <div>
          <p>Edad:</p>
          <input type="number" id="edad" name="edad" />
        </div>
        <div>
          <p>Peso:</p>
          <input
            type="number"
            id="peso"
            name="peso"
            placeholder="Digitar en Kilogramos"
          />
        </div>
        <div>
          <p>Altura:</p>
          <input
            type="number"
            id="talla"
            name="talla"
            placeholder="Digitar en Medivos"
          />
        </div>

        <div class="buttom">
          <input
            to="./resultado.html"
            id="btn1"
            type="button"
            value="Enviar"
            onclick="handleClickPush(), handleClickResetForm()"
          />
          <input
            type="button"
            value="Consultar IMC"
            onclick="handleActivate()"
          />
        </div>
      </form>
    </div>

    <div class="bodyDos" id="bodyDos">
      <h1>Resumen IMC</h1>

      <form>
        <div><span>digite identificación del usuario a consultar</span></div>
        <div>
          <input
            type="number"
            id="identificacion"
            name="identificacion"
            placeholder="Identificación"
          />
        </div>
        <div class="buttom">
          <input
            id="btn1"
            type="button"
            value="Consultar"
            onclick="obtenerdatos(), handleClickPush()"
          />
        </div>
        <div>
          <p></p>
        </div>
        <div>
          <p>IMC:</p>
          <input
            type="text"
            id="imcobtenido"
            name="imcobtenido"
            readonly
            disabled
          />
        </div>
        <div>
          <p></p>
        </div>
      </form>
    </div>
    <footer>
      <div>
        <span>© 2021 - todos los derechos reservados - GRUPO G3</span>
      </div>
      <div>
        <img src="./img/unab.png" alt="Universidad Autónoma de Bucaramanga" />
        <img src="./img/misionTic.png" alt="Misión TIC 2020" />
      </div>
    </footer>
    <script type="text/javascript" src="funciones.js"></script>
  </body>
</html>
