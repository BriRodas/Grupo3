<!DOCTYPE html>
<html lang="es">
	<head>

		<meta charset="utf-8">

		<title>Formulario para calculo de IMC</title>

		<script type="text/javascript" src="funciones.js"></script>

		<link rel="stylesheet" type="text/css" href="estilos3.css">

	</head>
	<body>

		<div id="img-fondo"></div>

		<div class="contenedor">
			
	        <div id="header">

	        	<h1>Calculadora de Indice de Masa Corporal</h1>

	        </div>
	        <div id="nav">
				<img id="Ctrl" title="Si seÃ±o" width="100px" src="Tecla-Ctrl.png">

	        	<center> <h1 id="nombrecentral">Ingresa tus datos</h1> </center>

	        </div>
	        <div class="aside" >

	        	<form class="box">

	        		<center>

						<h1>Formulario</h1>

						<table>
							<tr>
								<th align="left">Cedula:</th><td><input type="text" id="cedula" name="cedula" placeholder="Numero de la cedula"></td>
							</tr>

							<tr>
								<th align="left" >Apellido:</th><td><input type="text" id="apellido" name="apellido" placeholder="Primer apellido"></td>
							</tr>

							<tr>
								<th align="left" >Nombre:</th><td><input type="text" id="nombre" name="nombre" placeholder="Primer nombre"></td>
							</tr>

							<tr>
								<th align="left" >Edad:</th><td><input type="text" id="edad" name="edad"></td>
							</tr>

							<tr>
								<th align="left" >Peso:</th><td><input type="text" id="peso" name="peso" placeholder="Digitar en Kilogramos"></td>
							</tr>

							<tr>
								<th align="left" >Altura:</th><td><input type="text" id="talla" name="talla" placeholder="Digitar en Metros"></td>
							</tr>

						</table>

					</center>
					
					<center>
						<input id="btn1" type="button" value="Enviar" onclick="obtenerdatos()">
						<input id="rst1" type="reset" value="Borrar datos"/>
					</center>
					
				</form>

	        </div>

	        <div class="section">

	        	<form name="form" class="box">
					<center>

						<h1>Detalles</h1>

						<table>

							<tr>
								<td><input type="text" id="cedulaobtenido" name="cedulaobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="apellidoobtenido" name="apellidoobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="nombreobtenido" name="nombreobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="edadobtenido" name="edadobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="pesoobtenido" name="pesoobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="tallaobtenido" name="tallaobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="imcobtenido" name="imcobtenido" readonly></td>
							</tr>

						</table>
					</center>

					<br><br>

				</form>

	        </div>

	        <div class="footer">

				&nbsp;&nbsp;&nbsp;&nbsp;

				<a href="https://www.youtube.com"> <img src="youtube.png" title="Youtube" width="70" height="101px" align="center"></a>
				</center>
			</div>
        </div>
	</body>
</html>
