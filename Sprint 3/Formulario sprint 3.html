<!DOCTYPE html>
<html>
	<head>
		<title>Formulario para calculo de IMC</title>

		<script type="text/javascript">

			function obtenerdatos(){
				var cedula = document.getElementById("cedula").value;
				var apellido = document.getElementById("apellido").value;
				var nombre = document.getElementById("nombre").value;
				var edad = document.getElementById("edad").value;
				var peso = document.getElementById("peso").value;
				var talla = document.getElementById("talla").value;

				edad1 = parseInt(edad);

				a = parseFloat(peso);

				b = parseFloat(talla);

				c = a / (b**2);

				document.form.cedulaobtenido.value = cedula;
				document.form.apellidoobtenido.value = apellido;
				document.form.nombreobtenido.value = nombre;
				document.form.edadobtenido.value = edad1;
				document.form.pesoobtenido.value = a;
				document.form.tallaobtenido.value = b;
				document.form.imcobtenido.value = c;
			}
		</script>
		<link rel="stylesheet" type="text/css" href="estilos3.css">

	</head>
	<body bgcolor="#F7D5CE">

		<div class="contenedor">
	        <div id="header">
	        	Header

	        	<h1>IMC</h1>

	        </div>
	        <div id="nav">
	        	Nav

	        	<center> <h1 id="nombrecentral">Control</h1> </center>

	        	<hr>

	        	<br><br>

	        	<a href="https://www.google.com/intl/es-419/gmail/about/"> <img style="float: left;" title="Gmail" width="150px" src="Tecla-Ctrl.png"> </a>

	        	<br><br>

	        </div>
	        <div class="aside" >
	        	Aside

	        	<form class="box">

					<h1>Formulario</h1>

					<table>
						<tr>
							<th>Cedula:</th><td><input type="text" id="cedula" name="cedula" placeholder="Numero de la cedula"></td>
						</tr>

						<tr>
							<th>Apellido:</th><td><input type="text" id="apellido" name="apellido" placeholder="Primer apellido"></td>
						</tr>

						<tr>
							<th>Nombre:</th><td><input type="text" id="nombre" name="nombre" placeholder="Primer nombre"></td>
						</tr>

						<tr>
							<th>Edad:</th><td><input type="text" id="edad" name="edad"></td>
						</tr>

						<tr>
							<th>Peso:</th><td><input type="text" id="peso" name="peso" placeholder="Digitar en Kilogramos"></td>
						</tr>

						<tr>
							<th>Altura:</th><td><input type="text" id="talla" name="talla" placeholder="Digitar en Metros"></td>
						</tr>

					</table>

					<br>

					<center>
						<input id="btn1" type="button" value="Enviar" onclick="obtenerdatos()">
						<input id="rst1" type="reset" value="Borrar datos"/>
					</center>
				</form>

	        </div>
	        <div class="section">
	        	Section

	        	<form name="form" class="box">
		        	<center>

						<h1>Detalles</h1>

						<table>

							<tr>
								<td><input type="text" id="cedulaobtenido" name="cedulaobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="apellidoobtenido" name="apellidoobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="nombreobtenido" name="nombreobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="edadobtenido" name="edadobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="pesoobtenido" name="pesoobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="tallaobtenido" name="tallaobtenido" readonly></td>
							</tr>

							<tr>
								<td><input type="text" id="imcobtenido" name="imcobtenido" readonly></td>
							</tr>

						</table>
					</center>
					<br><br>

				</form>

	        </div>
	        <div class="footer">
	        	Footer

	        	<center><h1>Redes Sociales</h1></center>

				<a href="https://www.facebook.com"> <img src="facebook.png" title="Facebook" width="70"> </a>

				<br><br>

				<a href="https://www.google.com/intl/es-419/gmail/about/"> <img src="gmail.png" title="Gmail" width="70"> </a>

				<br><br>

				<a href="https://www.youtube.com"> <img src="youtube.png" title="Youtube" width="70"> </a>
	        </div>
        </div>
	</body>
</html>
